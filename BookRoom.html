<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .booking-container {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .booking-container h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .room-list {
            margin-top: 20px;
        }

        .room-list h2 {
            text-align: center;
            color: #333;
        }

        .room-item {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-item button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .room-item button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <h1>Book a Room</h1>
        <form>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" name="time">
            </div>

            <div class="form-group">
                <label for="capacity">Capacity</label>
                <input type="number" id="capacity" name="capacity" placeholder="Enter number of people">
            </div>

            <button type="button" class="button">Search Available Rooms</button>
        </form>

        <div class="room-list">
            <h2>Available Rooms</h2>

            <div class="room-item">
                <span>Room A - Capacity: 20</span>
                <button>Book</button>
            </div>

            <div class="room-item">
                <span>Room B - Capacity: 30</span>
                <button>Book</button>
            </div>

            <div class="room-item">
                <span>Room C - Capacity: 50</span>
                <button>Book</button>
            </div>
        </div>
    </div>
</body>
</html>
